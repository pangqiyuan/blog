<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>后台博客管理 - Powered by JavaDoc</title>
    <meta name="author" content="sylg" />
    <meta name="site" content="https://blog.52itstyle.com" />
    <!-- Bootstrap -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<div class="manual-reader manual-container">
    <div th:replace="/widgets/header :: header"></div>
    <div class="container manual-body">
        <div class="row">
            <div class="page-left">
                <ul class="menu">
                    <!-- 注意设置权限 -->
                    <li ><a href="/manager/"  class="item"><i class="fa fa-dashboard" aria-hidden="true"></i> 所有博客</a> </li>
                    <li class="active"><a href="/manager/reviewSuccess"  class="item"><i class="fa fa-dashboard" aria-hidden="true"></i> 审核通过博客</a> </li>
                    <li><a href="/manager/reviewing" class="item"><i class="fa fa-dashboard" aria-hidden="true"></i> 需要审核的博客</a> </li>
                </ul>
            </div>
            <div class="page-right">
                <div th:if="${bookList.size() == 0}">
                    <template >
                        <div class="text-center">暂无数据</div>
                    </template>
                </div>
                <div class="manual-list" th:each="book : ${bookList}">
                    <div class="list-item">
                        <dl class="manual-item-standard">
                            <dd>
                                <a th:href="'/book/' + ${book.docName} + '/dashboard'" class="name" title="{{$item.docName}}-{{$item.CreateName}}" th:text="${book.docName}" target="_blank"></a>
                            </dd>
                            <dd>
                            <span class="author">
                                <b class="text">作者</b>
                                <b class="text">-</b>
                                <b class="text" th:text="${book.username}"></b>
                            </span>
                            </dd>
                        </dl>
                    </div>
                </div>
                <div class="clearfix"></div>
                <nav class="pagination-container">
                    <div class="clearfix"></div>
                </nav>
            </div>
        </div>
    </div>
  <div th:replace="/widgets/footer :: footer"></div>
</div>
<script th:src="@{/jquery/1.12.4/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
</body>
</html>
