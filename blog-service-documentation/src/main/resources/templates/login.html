<script type="text/javascript">
    $(function () {
        $("#login_code,#password").on('focus',function () {
            $(this).tooltip('destroy').parents('.form-group').removeClass('has-error');;
        });
        $(document).keydown(function (e) {
            var event = document.all ? window.event : e;
            if(event.keyCode === 13){
                $("#btn-login").click();
            }
        });
        $("#btn-login").on('click',function () {
            var $btn = $(this).button('loading');
            var login_code = $.trim($("#login_code").val());
            var password = $.trim($("#password").val());
            var code = $("#code").val();
            if(login_code === ""){
                $("#login_code").tooltip({placement:"auto",title : "账号不能为空",trigger : 'manual'})
                    .tooltip('show')
                    .parents('.form-group').addClass('has-error');
                $btn.button('reset');
                return false;

            }else if(password === ""){
                $("#password").tooltip({title : '密码不能为空',trigger : 'manual'})
                    .tooltip('show')
                    .parents('.form-group').addClass('has-error');
                $btn.button('reset');
                return false;

            }else if (login_code.length > 10){
                $("#login_code").tooltip({placement:"auto",title : "账号长度不能超过10位",trigger : 'manual'})
                    .tooltip('show')
                    .parents('.form-group').addClass('has-error');
                $btn.button('reset');
                return false;
            }
            // else if(code !== undefined && code === ""){
            //     $("#code").tooltip({title : '验证码不能为空',trigger : 'manual'})
            //         .tooltip('show')
            //         .parents('.form-group').addClass('has-error');
            //     $btn.button('reset');
            //     return false;
            // }
            else{
                $.ajax({
                    url : "login",
                    data : $("form").serializeArray(),
                    type : "POST",
                    success : function (res) {
                        if(res.code !== "success"){
                            // $("#captcha-img").click();
                            // $("#code").val('');
                            layer.msg(res.msg);
                            $btn.button('reset');
                        }else{
                            window.location = "/index";
                        }
                    },
                    error :function () {
                        // $("#captcha-img").click();
                        // $("#code").val('');
                        layer.msg('系统错误');
                        $btn.button('reset');
                    }
                });
            }
            return false;
        });
    });
</script>
<script type="text/javascript">
    ;(function(){

        var defaultInd = 0;
        var list = $('#js_ban_content').children();
        var count = 0;
        var change = function(newInd, callback){
            if(count) return;
            count = 2;
            $(list[defaultInd]).fadeOut(400, function(){
                count--;
                if(count <= 0){
                    if(start.timer) window.clearTimeout(start.timer);
                    callback && callback();
                }
            });
            $(list[newInd]).fadeIn(400, function(){
                defaultInd = newInd;
                count--;
                if(count <= 0){
                    if(start.timer) window.clearTimeout(start.timer);
                    callback && callback();
                }
            });
        }

        var next = function(callback){
            var newInd = defaultInd + 1;
            if(newInd >= list.length){
                newInd = 0;
            }
            change(newInd, callback);
        }

        var start = function(){
            if(start.timer) window.clearTimeout(start.timer);
            start.timer = window.setTimeout(function(){
                next(function(){
                    start();
                });
            }, 8000);
        }

        start();

        $('#js_ban_button_box').on('click', 'a', function(){
            var btn = $(this);
            if(btn.hasClass('right')){
                //next
                next(function(){
                    start();
                });
            }
            else{
                //prev
                var newInd = defaultInd - 1;
                if(newInd < 0){
                    newInd = list.length - 1;
                }
                change(newInd, function(){
                    start();
                });
            }
            return false;
        });

    })();
</script>

<script type="text/javascript">
    var FancyForm=function(){
        return{
            inputs:".reg-form input",
            setup:function(){
                var a=this;
                this.inputs=$(this.inputs);
                a.inputs.each(function(){
                    var c=$(this);
                    a.checkVal(c)
                });
                a.inputs.live("keyup blur",function(){
                    var c=$(this);
                    a.checkVal(c);
                });
            },checkVal:function(a){
                a.val().length>0?a.parent("div").addClass("val"):a.parent("div").removeClass("val")
            }
        }
    }();
</script>
